<div class="row">
    <div class="card-panel light-blue lighten-5 red-text s6 m6">
        <div class="card-content">
            <div class="row">
                <div class="input-field col s6 m6 l2">
                    <input id="participant_id" type="text" class="validate" name="participant_id" [(ngModel)]="participant_id">
                    <label for="participant_id">Participant ID</label>
                </div>

                <div class="input-field col s6 m6 l2">
                    <input id="screening_id" type="text" class="validate" name="screening_id" [(ngModel)]="screening_id">
                    <label for="screening_id">Screening ID</label>
                </div>
                <div class="input-field col s6 m6 l2">
                    <input id="subject_id" type="text" class="validate" name="subject_id" [(ngModel)]="subject_id">
                    <label for="subject_id">Subject ID</label>
                </div>

                <div class="input-field col s6 m6 l2">
                    <input id="last_name" type="text" class="validate" name="last_name" [(ngModel)]="slast_name">
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field col s6 m6 l2">
                    <button class="btn waves-effect waves-light pink lighten-2" type="submit" name="action" (click)='onClick()'>SEARCH
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
